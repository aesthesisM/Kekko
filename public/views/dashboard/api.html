<div class="row">
    <div class="col-md-12">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3 class="box-title">API Info</h3>

                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse">
                        <i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="table-responsive">
                    <table class="table no-margin">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Public Key</th>
                                <th>Secret Key</th>
                                <th>Save</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in apiCtrl.apiList">
                                <td>{{item.id}}</td>
                                <td>{{item.name}}</td>
                                <td><input type="text" id="model[{{item.id}}].publicKey" name="model[{{item.id}}].publicKey" value=" {{item.publicKey}}" class="form-control" /></td>
                                <td><input type="text" id="model[{{item.id}}].publicKey" name="model[{{item.id}}].publicKey" value=" {{item.secretKey}}" class="form-control" /></td>
                                <td><button type="button" class="btn btn-success" ng-click="apiCtrl.save(item)"><i class="fa fa-save"></i></button></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
                <a href="javascript:void(0)" class="btn btn-sm btn-info btn-flat pull-left">Place New Order</a>
                <a href="javascript:void(0)" class="btn btn-sm btn-default btn-flat pull-right">View All Orders</a>
            </div>
            <!-- /.box-footer -->
        </div>
    </div>
</div>
